plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlinx-serialization'
    id 'com.google.devtools.ksp'
    id 'com.google.android.libraries.mapsplatform.secrets-gradle-plugin'
}

def localProperties = new Properties()
localProperties.load(new FileReader("local.properties"))

android {
    compileSdk 33

    defaultConfig {
        applicationId "com.zhufucdev.motion_emulator"
        minSdk 23
        targetSdk 33
        versionCode 15
        versionName "1.1.6"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    viewBinding {
        enabled = true
    }

    splits {
        abi {
            enable = true
            universalApk = true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField("String", "AMAP_WEB_KEY", localProperties["amap.web.key"])
        }

        debug {
            buildConfigField("String", "AMAP_WEB_KEY", localProperties["amap.web.key"])
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
    buildFeatures {
        viewBinding true
        compose true
    }
    namespace 'com.zhufucdev.motion_emulator'
    composeOptions {
        kotlinCompilerExtensionVersion '1.4.6'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

ext {
    yuki_version = '1.1.11'
    nav_version = '2.5.3'
    ktor_version = '2.2.4'
    compose_ui_version = '1.5.0-alpha03'
}

dependencies {
    // Xposed
    implementation "com.highcapable.yukihookapi:api:${yuki_version}"
    ksp "com.highcapable.yukihookapi:ksp-xposed:${yuki_version}"
    compileOnly 'de.robv.android.xposed:api:82'
    // Ktor
    implementation "io.ktor:ktor-client-core-jvm:${ktor_version}"
    implementation "io.ktor:ktor-client-android-jvm:${ktor_version}"
    implementation "io.ktor:ktor-client-serialization-jvm:${ktor_version}"
    implementation "io.ktor:ktor-client-content-negotiation:${ktor_version}"
    implementation "io.ktor:ktor-serialization-kotlinx-json:${ktor_version}"
    implementation "io.ktor:ktor-server-core:${ktor_version}"
    implementation "io.ktor:ktor-server-cio:${ktor_version}"
    implementation "io.ktor:ktor-server-content-negotiation:${ktor_version}"
    // AndroidX
    implementation 'androidx.core:core-ktx:1.10.0'
    implementation 'androidx.preference:preference:1.2.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"
    implementation "androidx.navigation:navigation-dynamic-features-fragment:$nav_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4'
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.4.1'
    implementation "androidx.work:work-runtime-ktx:2.8.1"
    // Compose
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.1'
    implementation 'androidx.activity:activity-compose:1.7.1'
    implementation "androidx.compose.ui:ui:$compose_ui_version"
    implementation "androidx.compose.ui:ui-tooling-preview:$compose_ui_version"
    implementation 'androidx.compose.material3:material3:1.1.0-rc01'
    implementation 'androidx.navigation:navigation-compose:2.5.3'
    implementation "androidx.constraintlayout:constraintlayout-compose:1.0.1"
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:$compose_ui_version"
    debugImplementation "androidx.compose.ui:ui-tooling:$compose_ui_version"
    debugImplementation "androidx.compose.ui:ui-test-manifest:$compose_ui_version"

    implementation "org.jetbrains.kotlin:kotlin-reflect:1.8.20"
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'
    implementation 'com.aventrix.jnanoid:jnanoid:2.0.0'
    implementation 'net.edwardday.serialization:kprefs:0.12.0'
    implementation 'com.github.Redempt:Crunch:1.1.2'
    implementation 'com.google.guava:guava:31.1-android'
    implementation 'org.apache.commons:commons-compress:1.22'

    // AMap SDK
    implementation 'com.amap.api:3dmap:9.5.0'
    implementation 'com.amap.api:search:9.5.0'

    // Google Maps SDK
    implementation 'com.google.android.gms:play-services-maps:18.1.0'
    implementation 'com.google.maps.android:maps-ktx:3.2.1'
    implementation 'com.google.maps.android:android-maps-utils:3.4.0'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}

